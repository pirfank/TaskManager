<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login â€“ Task Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Shared CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="app-container">

    <h1>Login</h1>

    <div class="card">

        {% if error %}
            <p class="status" style="color:#ef4444; text-align:center;">
                {{ error }}
            </p>
        {% endif %}

        <form method="POST" class="add-task-form" style="flex-direction: column; gap:12px;">
            <input
                type="text"
                name="username"
                placeholder="Username"
                required
            >

            <input
                type="password"
                name="password"
                placeholder="Password"
                required
            >

            <button type="submit" class="btn primary">
                Login
            </button>
        </form>

    </div>

</div>

<!-- THEME PERSISTENCE -->
<script>
    if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
    }
</script>

</body>
</html>
