<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">

    <h1 class="text-center mb-4 fw-bold">Task Manager</h1>

    <!-- If no tasks -->
    {% if tasks|length == 0 %}
        <div class="alert alert-info text-center">No tasks found. Add your first task below!</div>
    {% else %}

    <table class="table table-bordered table-striped shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>Task</th>
                <th>Date</th>
                <th style="width: 120px;">Action</th>
            </tr>
        </thead>

        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.date_created.date() }}</td>
                <td>
                    <a href="/update/{{ task.id }}" class="btn btn-sm btn-warning w-100 mb-1">Update</a>
                    <a href="/delete/{{ task.id }}" class="btn btn-sm btn-danger w-100">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    {% endif %}

    <div class="card shadow-sm mt-4">
        <div class="card-body">
            <h5 class="card-title">Add New Task</h5>
            <form action="/" method="POST" class="d-flex gap-2">
                <input type="text" class="form-control" name="content" placeholder="Enter task" required>
                <button class="btn btn-primary" type="submit">Add</button>
            </form>
        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
